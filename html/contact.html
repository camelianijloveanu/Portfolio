  <main class="container">
    <form action="" method="post" id="contact-form">
      <label class="standard-label" for="contact-email"> Email: </label><br>
      <input type="email" id="contact-email" placeholder="Enter your email" required><br>

      <label class="standard-label" for="contact-tel"> Telephone: </label><br>
      <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="Enter number"><br>

      <label class="standard-label" for="contact-message"> Message: </label><br>
      <textarea placeholder="Your message" id="contact-message" required maxlength="240"></textarea><br>
      <input class="button" type="submit" value="Send message">
      <input class="button" type="reset" value="Reset">
    </form>
  </main>
